<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minimalist Semester Form</title>
  <style>
    :root{
      --black:#000000;
      --red:#c00000;
      --gray:#777777;
      --white:#ffffff;
      --max-width:420px;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--white);
      color:var(--black);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      padding:20px;
      box-sizing:border-box;
      background:linear-gradient(180deg,var(--white),#fbfbfb);
      border:1px solid rgba(0,0,0,0.06);
    }
    h1{
      margin:0 0 18px 0;
      font-size:18px;
      letter-spacing:0.2px;
      color:var(--black);
      text-align:center;
    }
    form{display:grid;gap:12px}
    label{
      font-size:12px;
      color:var(--gray);
      display:block;
      margin-bottom:6px;
    }
    input[type="text"], input[type="date"], select{
      width:100%;
      padding:10px 12px;
      font-size:14px;
      border-radius:8px;
      border:1px solid #ddd;
      outline:none;
      box-sizing:border-box;
      background:transparent;
      color:var(--black);
    }
    input::placeholder{color:var(--gray)}
    input:focus, select:focus{box-shadow:0 0 0 3px rgba(192,0,0,0.06); border-color:var(--red)}
    .row{display:flex;gap:10px}
    .btn{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      background:var(--red);
      color:var(--white);
      border:0;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }
	.navbar {
	  backdrop-filter: blur(9px);              
	background-color:#000000;
  display: flex;
  justify-content: flex-end; 
  align-items: center;       
  height: 60px;              
  padding:0 20px;  
border-radius:0px         
}


.nav-links a {
  margin-left: 30px;
  text-decoration: none;
  color: #F00000;
	font-family:tahoma;
}

    .result{
      margin-top:14px;
      padding:12px;
      border-radius:8px;
      background:#f6f6f6;
      border:1px solid #eee;
      font-size:13px;
      color:var(--black);
    }
    .muted{color:var(--gray);font-size:12px;text-align:center;margin-top:10px}
    footer{display:none}
    /* very minimalist - hide extra UI */
  </style>
</head>
<body>
<div class="navbar"><img src="logx.png" alt="Trulli" width="100" 				height="20" style="margin-right:auto;">


  <div class="nav-links">
    <a href="newpro.html">HOME</a>
	<a href="about.html">ABOUT</a>
    <a href="join.html">ADMISSION</a>
    <a href="coursee.html">COURSE</a>
    <a href="res.html">RESULT</a>
  </div></div>
  <main class="card" role="main">
    <h1>Semester entry</h1>
    <form id="semForm" onsubmit="return handleSubmit(event)">
      <div>
        <label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select semester</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>

      <div>
        <label for="usn">USN</label>
        <input id="usn" type="text" placeholder="Enter USN" inputmode="latin" required />
      </div>

      <div>
        <label for="dob">Date of birth</label>
        <input id="dob" type="date" required />
      </div>

      <button class="btn" type="submit">See result</button>
    </form>

    <div id="result" class="result" aria-live="polite" style="display:none"></div>
    <div class="muted">Colors: black · red · gray · white</div>
  </main>

  <script>
    function handleSubmit(e){
      e.preventDefault();
      const sem = document.getElementById('semester').value;
      const usn = document.getElementById('usn').value.trim();
      const dob = document.getElementById('dob').value;
      const result = document.getElementById('result');
      result.style.display = 'block';
      // Simple minimal output — nothing else
      result.innerHTML = `
        <strong>Semester:</strong> ${escapeHtml(sem)}<br>
        <strong>USN:</strong> ${escapeHtml(usn)}<br>
        <strong>DOB:</strong> ${escapeHtml(formatDate(dob))}
      `;
      return false;
    }
    function formatDate(d){
      if(!d) return '';
      const dt = new Date(d);
      if(isNaN(dt)) return d;
      return dt.toLocaleDateString();
    }
    function escapeHtml(s){
      if(!s) return '';
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'","&#39;");
    }
  </script>
</body>
</html>
